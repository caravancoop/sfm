{% load i18n %}
{% load citations %}

{% if source_citation %}
<span class="citation-container">
    <span class="citation {{confidence_class}}">
        <sup>
            <a type="button" role="button" class="source-footnote" data-toggle="popover"
            data-html="true" data-placement="top" data-content="{{ source_citation }}"
            title="<strong>{{ num_sources }}<a type='button' role='button' class='close' data-dismiss='popover' aria-hidden='true' aria-label='Close'>&times;</a><br/>{{ confidence_string }}</strong>"
            data-trigger="click" tabindex="0"
            aria-label="{% trans 'Sources and confidence for this information' %}">
                <span class="source-footnote-counter"></span>
            </a>
        </sup>
    </span>
</span>
{% endif %}
