{% load tablesort %}
<div class="sort-container">
    <a class="small sort-link{% if selected_sort == sort_desc %} active{% endif %}"
        href="?{% simple_query_transform request sort_param sort_desc %}" rel="nofollow">
        <i class="sort-desc fa fa-caret-up"></i>
    </a>
    <a class="small sort-link{% if selected_sort == sort_asc %} active{% endif %}"
        href="?{% simple_query_transform request sort_param sort_asc %}" rel="nofollow">
        <i class="sort-asc fa fa-caret-down"></i>
    </a>
</div>
