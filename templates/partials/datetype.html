{% load i18n %}

{% if real_date %}
    <a type="button" role="button" class="datetype" data-toggle="popover"
    data-html="true" data-placement="top" data-content="{{ content }}" title="{{ title }}"
    data-trigger="focus" tabindex="0" aria-label="{% trans 'Real date label' %}">
        {{ citation_date }}
    </a>
{% else %}
    {{ citation_date }}
{% endif %}
