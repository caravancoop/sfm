{% extends "base.html" %}
{% load tablesort %}

{% block content %}
<h2 class="page-title"><i class="fa fa-thumb-tack"></i>&nbsp Locations</h2>

<div class="responsive-table">
    <table class="table table-striped table-condensed search-results-table">
        <thead>
            <tr>
                <th>OSM ID</th>
                <th>Name</th>
                <th>Country code</th>
                <th>Feature type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5">
                    <a href="{% url 'create-location' %}">
                        <i class="fa fa-plus-circle"> </i> Add location
                    </a>
                </td>
            </tr>
            {% for location in locations %}
            <tr>
                <td>{{ location.id }}</td>
                <td><a href="/location/view/{{location.id}}">{{ location.name }}</a></td>
                <td>{{ location.country_code }}</td>
                <td>{{ location.feature_type }}</td>
                <td>
                    <a href="{% url 'delete-location' location.id %}" class="btn btn-danger">
                        <i class="fa fa-remove"> </i> Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
</div>
{% endblock %}
