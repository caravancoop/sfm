<!-- Modal -->
<div class="modal fade translateModal" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Translate</h4>
			</div>
			<div class="modal-body">

				<div class="row">
					<div class="modal_tr_info col-sm-8">
						<table class="table">
							<thead>
								<tr>
									<th>Language</th>
									<th>Translation</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>John</td>
									<td>Doe</td>
								</tr>
								<tr>
									<td>Mary</td>
									<td>Moe</td>
								</tr>
								<tr>
									<td>July</td>
									<td>Dooley</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="modal_tr_add col-sm-4">
						<p>Add a Language:</p>
						<div class="row">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="modal_tr_language" placeholder="Start typing...">
							</div>
							<div class="col-sm-12">
								<input type="text" class="form-control" id="modal_tr_value" placeholder="Enter Translation">
							</div>
						</div>
						<button type="button" class="btn sfm-btn-action center-block">Add</btn>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn sfm-btn-cancel" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
