{% load i18n %}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{% trans "View/Edit sources" %}</h4>
</div>
  
<div class="modal-body">
  <div class="row">
    <div class="modal_tr_info col-sm-8">
      <table class="table">
        <thead>
          <tr>
            <th>Language</th>
            <th>Translation</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal_tr_add col-sm-4">
      <p>Add a Language:</p>
      <div class="row">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="modal_tr_language" placeholder="Start typing...">
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="modal_tr_value" placeholder="Enter Translation">
        </div>
      </div>
      <button type="button" class="btn sfm-btn-action center-block">Add</btn>
    </div>
  </div>
</div>
        
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
