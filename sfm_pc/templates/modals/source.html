{% load i18n %}
<div class="modal-header" data-modal-type="source" data-field-object-name="{{field.get_object_name}}" data-field-object-id="{{object_id}}" data-field-attr-name="{{field.get_attr_name}}">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">{% trans "View/Edit Sources" %}</h4>
</div>
<div class="modal-body row">
  <div class="people_src_info col-sm-6">
    <ul class="sources_list" data-role="listview">
      <h5 class="col-sm-10">Source</h5>
      <h5 class="col-sm-2">Delete</h5>
    </ul>
  </div>
  <div class="modal_src_add col-sm-6">
    <div class="row">
      <p>Confidence</p>
      <div class=" form-group dropdown col-sm-12">
        <select class="--src-conf">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
    </div>
    <div class="row">
      <p>Add</p>
      <input type="text" class="form-control  --src-name" placeholder="Enter Source">
    </div>
    <button type="button" class="btn center-block sfm-btn-action --src-add-btn" >Add</btn>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn sfm-btn-cancel" data-dismiss="modal">Close</button>
</div>
