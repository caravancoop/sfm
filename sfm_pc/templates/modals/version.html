{% load i18n %}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{% trans "View/Revert history" %}</h4>
</div>

<div class="modal-body">
      <script type="text/javascript">
        var history = {{version_json}};
      </script>
  <div class="row">
    <div class="people_vr_info col-sm-8">
      {% for version in field.get_history %}
        <div class="row" data-version="{{version.en.id}}">
          <p class="col-sm-4">Version No.:</p>
          <button type="button" class="btn sfm-btn-action">Revert</button>
        </div>
      {% endfor %}
    </div>

    <div class="modal_vr_add col-sm-4">
      <p>Choose Language</p>
      <div class="row">
        <div class="form-group dropdown col-sm-12">
          <select id="people_vr_language">
            <option>Language</option>
            <option value="EN">English</option>
            <option value="FR">French</option>
            <option value="ES">Spanish</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn sfm-btn-cancel" data-dismiss="modal">Close</button>
</div>
